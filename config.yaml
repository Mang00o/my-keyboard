units:
  u: U

points:
  zones:
    main:
      anchor:
        shift: [100, -100]
      key:
        padding: 1u
        spread: 1u
      columns:
        colleft:
          key:
            column_net: P18
        colright:
          key:
            column_net: P19
      rows:
        rowbottom:
          row_net: P21
        rowtop:
          row_net: P20

    thumb:
      anchor:
        ref: main_colright_rowbottom
        shift: [1u, -1u]
      key:
        padding: 1u
        spread: 1u
      columns:
        t0:
          key:
            column_net: P14
      rows:
        t0:
          row_net: P15

outlines:
  board:
    - what: polygon
      points:
        - ref: main_colleft_rowtop
          shift: [-0.6u, 0.6u]
        - ref: main_colright_rowtop
          shift: [2u, 0.6u]
        - ref: thumb_t0_t0
          shift: [1u, -0.6u]
        - ref: main_colleft_rowbottom
          shift: [-0.6u, -1.6u]
      fillet: 3

pcbs:
  test:
    template: kicad8
    outlines:
      main:
        outline: board
    footprints:
      nice_nano:
        what: mcu_nice_nano
        where:
          ref: main_colright_rowtop
          shift: [1.25u, -0.5u]
        params:
          reversible: true
          reverse_mount: true
          P18: P18
          P19: P19
          P20: P20
          P21: P21
          P14: P14
          P15: P15
      
      key:
        what: switch_mx
        where: true
        params:
          hotswap: true
          reversible: true
          from: "{{colrow}}"
          to: "{{column_net}}"
      
      diode:
        what: diode_tht_sod123
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
          reversible: true
        adjust:
          shift: [0, -5]